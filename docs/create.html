<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Google Fonts: Permanent Marker-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!--CSS styles-->
    <link rel="stylesheet" href="style.c754b0d0.css" />

    <title>Create a new Character</title>
  </head>
  <body class="characterBody">
    <header class="header">
      <h1 class="header__heading">
        <a class="charhead__title--link" href="index.html" target="">
          CHARACTER MANAGER
        </a>
      </h1>
      <hr />
    </header>
    <main class="createPage">
      <section class="createPage__createContainer container">
        <div id="preview" class="createContainer__imgPreview imgPreview">
          <img id="preview__src" src="" alt="" />
        </div>
        <form
          action=""
          method="post"
          id="createForm"
          class="createContainer__form form"
        >
          <label for="file"><strong>Click here to upload image</strong></label
          ><br />
          <input type="file" name="file" id="file" class="input--hidden" />
          <input
            type="text"
            name="image"
            id="image"
            class="textInput dataSegment"
          />
          <input
            type="text"
            name="name"
            id="name"
            class="textInput"
            maxlength="20"
            placeholder="Enter your character's name. Example: Batman"
          />
          <input
            type="text"
            name="shortDescription"
            id="shortDescription"
            class="textInput"
            maxlength="70"
            placeholder="Enter a short description of your character."
          />
          <input
            type="text"
            name="longDescription"
            id="description"
            class="textInput"
            maxlength="350"
            placeholder="Enter the full description of your character."
          />
          <div class="from__buttons">
            <button
              type="button"
              class="form__button button button--italicBlue"
              id="saveCh"
            >
              Save changes
            </button>
            <button
              type="reset"
              class="form__button button button--italicRed"
              id="reset"
            >
              Reset form
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <!--JS script-->
    <script type="module" src="create1.1ae0acd8.js"></script>
  </body>
</html>
