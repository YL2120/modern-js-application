<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Character Manager</title>
  </head>
  <body class="pagebody">
    <header class="charhead">
      <nav class="charhead__nav">
        <h1 class="charhead__title">
          <a class="charhead__title--link" href="index.html">
            Character Manager
          </a>
        </h1>
      </nav>
      <input
        class="charhead__search"
        type="text"
        placeholder="Search character"
      />
    </header>

    <hr class="charhead__division" />

    <main class="charmain">

      
      <section class="charmain__cards" id="target">
        
      </section>


      <template id="tpl-char">
        <div class="charmain__carditem">
          <div class="charmain__img-div">
            <img class="charmain__img" src="" alt="character's image" />
          </div>
          <h2 class="charmain__title"></h2>
          <p class="charmain__bio">
          </p>
          <button class="charmain__bio--button" type="button">
            <a href="character.html" class="charmain__bio--link" target="blank">See character</a>
          </button>
        </div>
      </template>
    </main>



    <footer class="charmain__footer">
      <button type="button" class="charmain__footer--button">
        <a href="create.html" class="charmain__footer--link" target="blank">
          Add a new character to the collection
        </a>
      </button>
    </footer>

    <!--JS script-->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
